name: Documentation

on:
  push:
    branches: [main]
    paths:
      - "wikidotrb/lib/**"
      - "wikidotrb/sig/**"
      - "wikidotrb/docs/**"
      - "wikidotrb/*.gemspec"
      - "wikidotrb/Gemfile"
      - "wikidotrb/.yardopts"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

  # Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build Documentation
        run: |
          make docs
          # Create site directory structure
          mkdir -p _site
          # Copy documentation directly to the site root
          cp -R wikidotrb/docs/api/yard/* _site/

          # Copy all _index.html files to index.html in their respective directories
          find _site -name "_index.html" -type f | while read file; do
            dir=$(dirname "$file")
            cp "$file" "$dir/index.html"
          done
          
          # Fix all links to _index.html in all HTML files
          find _site -name "*.html" -type f -exec sed -i 's/href="_index\.html"/href="index.html"/g' {} \;
          find _site -name "*.html" -type f -exec sed -i "s/href='_index\.html'/href='index.html'/g" {} \;


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
          clean: true
          single-commit: false
          commit-message: "Deploy documentation [ci skip]"
