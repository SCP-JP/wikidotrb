name: Documentation

on:
  push:
    branches: [main]
    paths:
      - "wikidotrb/lib/**"
      - "wikidotrb/sig/**"
      - "wikidotrb/docs/**"
      - "wikidotrb/*.gemspec"
      - "wikidotrb/Gemfile"
      - "wikidotrb/.yardopts"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

  # Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build Documentation
        run: |
          make docs
          # Create site directory structure
          mkdir -p _site
          # Copy documentation directly to the site root
          cp -R wikidotrb/docs/api/yard/* _site/
          
          # Create redirect from root to index.html
          echo '<meta http-equiv="refresh" content="0;url=index.html">' > _site/index.html
          # Copy appropriate content to index.html if it doesn't exist
          if [ ! -f _site/index.html ]; then
            cp _site/_index.html _site/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
          clean: true
          single-commit: false
          commit-message: "Deploy documentation [ci skip]"
