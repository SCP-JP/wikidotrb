name: Documentation

on:
  push:
    branches: [main]
    paths:
      - "lib/**"
      - "sig/**"
      - "docs/**"
      - "*.gemspec"
      - "Gemfile"
      - ".yardopts"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Documentation
        run: |
          make docs
          # Create the deployment directory structure
          mkdir -p _site/api
          # Copy the generated documentation (both HTML and Markdown)
          cp -R wikidotrb/docs/api/yard _site/api/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site
          retention-days: 1
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
